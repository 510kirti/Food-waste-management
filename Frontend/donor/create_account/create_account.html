<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="create_account.css">
</head>
<body>
  <section class="donor-register-section">
    <div class="donor-register">
      <div class="register-form">
        <h2>REGISTER NOW</h2>
        <form id="register-form">
          <div class="form-group">
            <input type="text" id="name" placeholder="NAME" required>
            <input type="email" id="email" placeholder="E-MAIL" required>
            <input type="tel" id="phone" placeholder="PHONE" required>
            <input type="password" id="password" placeholder="PASSWORD" required>
            <input type="password" id="repeat" placeholder="REPEAT PASSWORD" required>

            <div class="checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">I agree to the terms of service and Privacy Policy</label>
            </div>
          </div>
          <button type="submit">SIGN IN</button>
        </form>

        <div class="bottom-links">
          Already Registered. <a href="../sign_in/sign_in.html">Login> </a><br>
        </div>
      </div>
    </div>
  </section>
  <script src="create_account.js"></script>
</body>
</html>
